<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://unpkg.com/htmx.org@1.9.9"
      integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
      crossorigin="anonymous"
    ></script>
    <title>Blog</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-white dark:bg-slate-800">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a
            href="articles"
            hx-get="/articles"
            hx-trigger="click"
            hx-target="#content"
            hx-swap="innerHTML"
            hx-push-url="true"
            class="-m-1 p-1"
          >
            <img
              class="h-10 w-10 dark:text-white"
              src="img/vimlogo.svg"
              alt=""
            />
          </a>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a
            href="articles"
            class="text-lg font-semibold leading-6 text-gray-900 dark:text-white"
            hx-get="articles"
            hx-trigger="click"
            hx-target="#content"
            hx-swap="innerHTML"
            hx-push-url="true"
            >Articles</a
          >
          <a
            href="about-me"
            class="text-lg font-semibold leading-6 text-gray-900 dark:text-white"
            hx-get="/about-me"
            hx-trigger="click"
            hx-target="#content"
            hx-swap="innerHTML"
            hx-push-url="true"
            >About me</a
          >
          <a
            href="about-page"
            class="text-lg font-semibold leading-6 text-gray-900 dark:text-white"
            hx-get="/about-page"
            hx-trigger="click"
            hx-target="#content"
            hx-swap="innerHTML"
            hx-push-url="true"
            >About this site</a
          >
          <a
            href="repositories"
            class="text-lg font-semibold leading-6 text-gray-900 dark:text-white"
            hx-get="/repositories"
            hx-trigger="click"
            hx-target="#content"
            hx-swap="innerHTML"
            hx-push-url="true"
            >Repositories</a
          >
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <input
            type="text"
            name="price"
            id="price"
            class="block rounded-md border-0 py-1.5 pl-7 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Search..."
          />
        </div>
      </nav>
    </header>
    <div id="content"></div>
  </body>
</html>
